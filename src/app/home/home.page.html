<ion-header>
  <ion-toolbar mode="ios" color="primary">
    <ion-buttons slot="start">
      <ion-back-button default-href="/login" text="Back"></ion-back-button>
    </ion-buttons>
    <ion-title>Lista de Elementos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" color="primary">Lista</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list lines="inset">
    <ion-item routerLink="/cards">
      <ion-label>
        <ion-icon name="card-outline" slot="start"></ion-icon>
        Cards
      </ion-label>
    </ion-item>

    <ion-item routerLink="/button">
      <ion-label>
        <ion-icon name="hand-left-outline" slot="start"></ion-icon>
        Button
      </ion-label>
    </ion-item>

    <ion-item routerLink="/checkbox">
      <ion-label>
        <ion-icon name="checkbox-outline" slot="start"></ion-icon>
        Checkbox
      </ion-label>
    </ion-item>

    <ion-item routerLink="/chip">
      <ion-label>
        <ion-icon name="pricetag-outline" slot="start"></ion-icon>
        Chip
      </ion-label>
    </ion-item>

    <ion-item routerLink="/badge">
      <ion-label>
        <ion-icon name="ribbon-outline" slot="start"></ion-icon>
        Badge
      </ion-label>
    </ion-item>

    <ion-item routerLink="/list">
      <ion-label>
        <ion-icon name="list-outline" slot="start"></ion-icon>
        List
      </ion-label>
    </ion-item>

    <ion-item routerLink="/avatar">
      <ion-label>
        <ion-icon name="person-circle-outline" slot="start"></ion-icon>
        Avatar
      </ion-label>
    </ion-item>

    <ion-item routerLink="/toolbar">
      <ion-label>
        <ion-icon name="construct-outline" slot="start"></ion-icon>
        Toolbar
      </ion-label>
    </ion-item>

    <ion-item routerLink="/toast">
      <ion-label>
        <ion-icon name="chatbubbles-outline" slot="start"></ion-icon>
        Toast
      </ion-label>
    </ion-item>

    <ion-item routerLink="/tabs">
      <ion-label>
        <ion-icon name="layers-outline" slot="start"></ion-icon>
        Tabs
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
