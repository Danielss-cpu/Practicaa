<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inicio de Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio de Sesión</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="login-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Bienvenido</ion-card-title>
        <ion-card-subtitle>Por favor, ingresa tus credenciales</ion-card-subtitle>
      </ion-card-header>
                                         
      <ion-card-content>
        <form #Daniels="ngForm" (ngSubmit)="validateLogin(Daniels)">
          <ion-list>
            <ion-item lines="full">
              <ion-label position="floating">Nombre de Usuario</ion-label>
              <ion-input type="text" [(ngModel)]="email" name="email" required></ion-input>
            </ion-item>

            <ion-item lines="full">
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
            </ion-item>
          </ion-list>

          <div class="button-container">
            <ion-button expand="block" color="primary" type="submit">Iniciar Sesión</ion-button>
          </div>
        </form>
        
        <ion-text>
          ¿No tienes cuenta? Toca aquí amor
          <a routerLink="/registrarse">Registrarse</a>
        </ion-text>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<style>
  .login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    padding: 20px;
    background-color: #1e1e1e; 
  }

  ion-card {
    width: 100%;
    max-width: 400px;
    padding: 20px;
    text-align: center;
    color: #fff;
    background-color: #2c2c2c; 
  }

  ion-card-title,
  ion-card-subtitle {
    color: #fff;
  }

  ion-item {
    margin-bottom: 15px; 
  }

  .button-container ion-button {
    margin-top: 10px; 
  }

  ion-button {
    font-weight: bold;
  }

  ion-text {
    margin-top: 20px;
    color: #fff;
    display: block;
  }

  ion-text a {
    color: #007bff;
    text-decoration: none;
  }

  ion-text a:hover {
    text-decoration: underline;
  }
</style>
